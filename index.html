<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="card">
            <img src="https://i.postimg.cc/dQ46hgS1/illustration-article.jpg" alt="image" class="qr-img">
            <div class="card-body">
                <h1 class="card-tag">Learning</h1>
                <p class="card-text">Published 14 Feb 2026</>
                <h3 class="card-title">HTML &amp; CSS foundations</h3>
                <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="author">
                <img src="https://i.postimg.cc/pVqCm31d/image-avatar.webp" alt="Greg Hooper" class="author-img">
                <p class = "author-name">Greg Hooper</p>
            </div>
        </div>
    </main>
</body>
</html>
